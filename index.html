<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="webchat.css" rel="stylesheet" type="text/css" title="defaut" />
		<script type="text/javascript" src="js/tools/extension.js"></script>
		<script type="text/javascript" src="js/tools/browser_extension.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/webchat.js"></script>
		<title>Webchat</title>
	</head>
	<body>
		<form id="connect">
			<div>
				<p>
					<label>
						<span>Server</span>
						<input name="server" type="text" list="servers" required="required" style="width: 250px;" />
						<datalist id="servers">
							<option>ws://localhost:1337</option>
							<option>wss://webchat-c9-matco.c9.io</option>
						</datalist>
					</label>
				</p>
				<p>
					<label>
						<span>Username</span>
						<input type="text" name="username" placeholder="username" required="required" />
					</label>
				</p>
			</div>
			<menu>
				<span id="connecting" style="display: none;">Connecting</span>
				<button>Connect</button>
			</menu>
		</form>

		<p id="error"></p>

		<div id="incoming_call">
			<p>
				<span id="incoming_call_user" style="margin-right: 5px;"></span>wants to chat with you
			</p>
			<button id="incoming_call_answer">Answer</button>
			<button id="incoming_call_decline">Decline</button>
		</div>

		<header style="display: none;">
			Connected on <strong id="server"></strong> as <strong id="username"></strong>
			<button id="disconnect" type="button">Disconnect</button>
		</header>

		<div id="contacts" class="column" style="display: none;">
			<h2 class="column_header">
				<img src="images/group.png" alt="People" title="People" />
				People
			</h2>
			<ul id="users"></ul>
		</div>

		<div id="call" class="column" style="display: none;">
			<h2 class="column_header">
				<img src="images/comment.png" alt="Conversation" title="Conversation" />
				<span data-binding="call-username"></span>
				<img data-binding="call-end" src="images/cross.png" alt="End" title="End" style="float: right; cursor: pointer;" />
				<img data-binding="call-loading" src="images/loading.png" alt="Loading" title="Loading" style="float: right; visibility: hidden;" />
			</h2>
			<ul data-binding="call-messages" class="messages"></ul>
			<form class="column_footer">
				<input name="message" disabled="disabled" />
				<button type="submit" disabled="disabled">Send</button>
			</form>
		</div>
	</body>
</html>
