<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Peerchat</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" type="text/css" title="default" />
		<script type="module" src="js/index.js"></script>
	</head>
	<body>
		<template id="call">
			<div class="column">
				<h2 class="column_header">
					<img src="images/comment.png" alt="Conversation" title="Conversation" />
					<span data-binding="call-username"></span>
					<img data-binding="call-end" src="images/cross.png" alt="End" title="End" style="float: right; cursor: pointer;" />
					<img data-binding="call-loading" src="images/loading.png" alt="Loading" title="Loading" style="float: right; visibility: hidden;" />
				</h2>
				<ul data-binding="call-messages" class="column_content messages"></ul>
				<form class="column_footer">
					<input name="message" disabled="disabled" />
					<button type="submit" disabled="disabled">Send</button>
				</form>
			</div>
		</template>

		<template id="incoming_call">
			<div class="popup incoming_call">
				<p>
					<span data-binding="incoming-call-username" style="margin-right: 5px;"></span>wants to chat with you
				</p>
				<button data-action="answer">Answer</button>
				<button data-action="decline">Decline</button>
			</div>
		</template>

		<form id="connect" class="popup">
			<div>
				<p>
					<label>
						<span>Server</span>
						<input name="server" type="text" list="servers" required="required" style="width: 250px;" />
						<datalist id="servers">
							<option>ws://localhost:1337</option>
						</datalist>
					</label>
				</p>
				<p>
					<label>
						<span>Username</span>
						<input type="text" name="username" placeholder="username" required="required" />
					</label>
				</p>
			</div>
			<menu>
				<span id="connecting" style="display: none;">Connecting</span>
				<button>Connect</button>
			</menu>
		</form>

		<p id="error"></p>

		<header style="display: none;">
			<h1>Connected on <strong id="server"></strong> as <strong id="username"></strong></h1>
			<button id="disconnect" type="button">Disconnect</button>
		</header>

		<div id="contacts" class="column" style="display: none;">
			<h2 class="column_header">
				<img src="images/group.png" alt="People" title="People" />
				People
			</h2>
			<ul id="users" class="column_content"></ul>
		</div>
	</body>
</html>
